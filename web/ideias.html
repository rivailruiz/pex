<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pex Lab - Ideias e Planejamento</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">Pex Lab</p>
        <h1>Ideias de projeto + plano de execucao</h1>
        <p>
          Escolha a area e fase do PEX para gerar ideias alinhadas com ODS e um plano
          inicial de 4 semanas.
        </p>
        <p><a href="./index.html" style="color:#fff">Ir para o Painel de Doacoes</a></p>
      </header>

      <section class="panel">
        <h2>1) Configurar contexto</h2>
        <form id="context-form" class="grid">
          <label>
            Area
            <select id="area" required>
              <option value="tech">Tech</option>
              <option value="gestao">Gestao</option>
              <option value="humanidades">Humanidades</option>
            </select>
          </label>

          <label>
            Fase
            <select id="fase" required>
              <option value="I">PEX I</option>
              <option value="II">PEX II</option>
              <option value="III">PEX III</option>
              <option value="IV">PEX IV</option>
              <option value="V">PEX V</option>
              <option value="VI">PEX VI</option>
              <option value="VII">PEX VII</option>
            </select>
          </label>

          <label>
            Foco
            <select id="foco" required></select>
          </label>

          <label>
            Quantidade de ideias
            <select id="limite" required>
              <option value="3">3</option>
              <option value="5" selected>5</option>
              <option value="8">8</option>
            </select>
          </label>

          <button type="submit" class="btn primary">Gerar ideias</button>
        </form>
      </section>

      <section class="panel">
        <h2>2) Ideias recomendadas</h2>
        <div id="ideas" class="cards" aria-live="polite"></div>
      </section>

      <section class="panel">
        <h2>3) Plano rapido de execucao</h2>
        <p id="plan-hint" class="hint">Selecione uma ideia para gerar o plano.</p>
        <div id="plan" class="plan"></div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
